<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            Example from course <a style="color:white" href="http://www.udemy.com/vuejs-2-the-complete-guide/learn/v4/overview"></a>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center" :class="{'titulo': atacking}">Picachu</h1>
            <img src="imagens/pikachu.png" alt="Pikachu" :class="{'shock': atacking}">
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="background-color: yellow; margin: 0; color: white;font-family: Verdana;font-weight:bold;font-size:18px;padding:0.3em"
                :style="{width: playerHealth + '%'}"
                :class="{'glow': atacking}">
                        {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center" :class="{'titulo': atacking}">Charizard</h1>
            <img src="imagens/charizard_m.png" alt="Charizard" :class="{'shock': atacking}">
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="background-color: orange; margin: 0; color: white;font-family: Verdana;font-weight:bold;font-size:18px;padding:0.3em"
                :style="{width: monsterHealth + '%'}"
                :class="{'glow': atacking}">
                        {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack" >ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns"
                :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
